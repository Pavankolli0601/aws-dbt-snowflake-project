# dbt: PR gate (deps, compile, build, test, lint) + daily freshness & test.
name: dbt

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Daily at 06:00 UTC (freshness + test only)
    - cron: "0 6 * * *"

env:
  SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
  SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
  SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
  SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
  SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
  SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}

jobs:
  # PR / push: full compile, build, test, lint + artifact upload
  dbt-pr:
    if: ${{ github.event_name != 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt and SQLFluff
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-snowflake sqlfluff

      - name: Create profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          aws_dbt_snowflake_project:
            outputs:
              dev:
                account: ${{ env.SNOWFLAKE_ACCOUNT }}
                database: ${{ env.SNOWFLAKE_DATABASE }}
                password: ${{ env.SNOWFLAKE_PASSWORD }}
                role: ${{ env.SNOWFLAKE_ROLE }}
                schema: dbt_ci
                threads: 2
                type: snowflake
                user: ${{ env.SNOWFLAKE_USER }}
                warehouse: ${{ env.SNOWFLAKE_WAREHOUSE }}
            target: dev
          EOF

      - name: dbt deps
        run: dbt deps

      - name: dbt compile
        run: dbt compile

      - name: dbt build
        run: dbt build

      - name: dbt test
        run: dbt test

      - name: SQLFluff lint
        run: sqlfluff lint models/ snapshots/ macros/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dbt-artifacts
          path: |
            target/manifest.json
            target/run_results.json
          retention-days: 7

  # Daily: source freshness + test (no build)
  dbt-daily:
    if: ${{ github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-core dbt-snowflake

      - name: Create profiles.yml
        run: |
          mkdir -p ~/.dbt
          cat > ~/.dbt/profiles.yml << EOF
          aws_dbt_snowflake_project:
            outputs:
              dev:
                account: ${{ env.SNOWFLAKE_ACCOUNT }}
                database: ${{ env.SNOWFLAKE_DATABASE }}
                password: ${{ env.SNOWFLAKE_PASSWORD }}
                role: ${{ env.SNOWFLAKE_ROLE }}
                schema: dbt_ci
                threads: 2
                type: snowflake
                user: ${{ env.SNOWFLAKE_USER }}
                warehouse: ${{ env.SNOWFLAKE_WAREHOUSE }}
            target: dev
          EOF

      - name: dbt deps
        run: dbt deps

      - name: dbt source freshness
        run: dbt source freshness

      - name: dbt test
        run: dbt test
